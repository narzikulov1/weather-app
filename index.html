<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narzikulovv - Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Shahar nomini kiriting..." spellcheck="false">
            <button><img src="images/search (1).png" alt=""></button>
        </div>

        <div class="error">
            <p>Shahar nomi xato!</p>
        </div>

        <div class="weather">
            <img src="images/heavy-rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Namlik</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind (1).png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Shamol tezligi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
